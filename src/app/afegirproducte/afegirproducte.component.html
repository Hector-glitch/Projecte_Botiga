<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Alta admin</title>
</head>
<body>
<header>
  <div id="loginbar">
    <a *ngIf="!autenticat" class="ab-item" id="login" routerLink="/login" routerLinkActive="active">Inicia la sessió</a>
    <select *ngIf="autenticat" name="logout" id="logout">
      <option selected hidden>Hola, {{nomAutenticat}}</option>
      <option routerLink="/perfil">El meu perfil</option>
      <option (click)="tancarSessio()">Tancar sessió</option>
    </select>
  </div>
  <a routerLink="/" routerLinkActive="active"><img id="title" src="http://172.16.8.1:3080/imatges/LogoWeb2.png"></a>
</header>
<nav id="menu">
  <a routerLink="/" routerLinkActive="active">Home</a>
  <a routerLink="/cataleg" routerLinkActive="active">Catàleg</a>
  <a routerLink="/registre" routerLinkActive="active">Registre Client</a>
  <a routerLink="/cistella" routerLinkActive="active">Cistella</a>
  <a routerLink="/condicions" routerLinkActive="active">Condicions</a>
  <a routerLink="/contacte" routerLinkActive="active">Contacte</a>
  <a *ngIf="autenticat" routerLink="/Perfil" routerLinkActive="active">Perfil</a>
</nav>
<div class="respmenu">
  <input type="checkbox">
  <i class="fas fa-bars"></i>
  <i class="fas fa-times"></i>
  <nav>
    <ul>
      <li><a routerLink="/" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/cataleg" routerLinkActive="active">Catàleg</a></li>
      <li><a routerLink="/registre" routerLinkActive="active">Registre Client</a></li>
      <li><a routerLink="/cistella" routerLinkActive="active">Cistella</a></li>
      <li><a routerLink="/condicions" routerLinkActive="active">Condicions</a></li>
      <li><a routerLink="/contacte" routerLinkActive="active">Contacte</a></li>
    </ul>
  </nav>
</div>
<br>
<br>

<h1>Afegeix un producte</h1>

<div id="formulari">
  <form (submit)="registrar()" ngNativeValidate>
    <div class="inputDiv">
      <label for="nom"><b>Nom</b></label>
      <input [(ngModel)]="nom" [ngModelOptions]="{standalone: true}" type="text" id="nom" placeholder="Nom" required>
    </div>

    <div class="inputDiv">
      <label for="descripcio"><b>Descripció</b></label>
      <textarea [(ngModel)]="descripcio" [ngModelOptions]="{standalone: true}" id="descripcio" placeholder="Descripció..." required></textarea>
    </div>

    <div class="inputDiv">
      <label for="preu"><b>Preu</b></label>
      <input [(ngModel)]="preu"  [ngModelOptions]="{standalone: true}" type="number" id="preu" step="any" min="0.1" required>
    </div>

    <div class="inputDiv">
      <label for="categoria"><b>Categoria</b></label>
      <select [(ngModel)]="categoria" [ngModelOptions]="{standalone: true}" id="categoria" required>
        <option value="Entreteniment">Entreteniment</option>
        <option value="Manuals">Manuals</option>
      </select>    </div>
    <div class="inputDiv">
      <label for="imatge"><b>Imatge</b></label>
      <input [(ngModel)]="imatge" [ngModelOptions]="{standalone: true}" (change)="onFileSelected($event)"  type="file" id="imatge" accept=".png,.jpg,.jpeg"  required/>
    </div>
    <button type="submit" >Afegeix</button>
    <button type="reset">Neteja</button>

  </form>
</div>
<footer>
  <iframe src="assets/html/Footer.html"></iframe>
</footer>
</body>
</html>
